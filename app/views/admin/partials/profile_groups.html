<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Users Count</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% if groups %} {% for group in groups %}
        <tr>
            <td><a href="/admin/group?id={* group.id *}">{* group.id *}</a></td>
            <td>{* group.name *}</td>
            <td>{* group.count *}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm float-right">
                Actions
              </button>
            </td>
        </tr>
        {% endfor %} {% else %}
        <tr>
            <td colspan="4">
                <div class="alert alert-primary">No Groups Found</div>
            </td>
        </tr>
        {% endif %}
    </tbody>
</table>
