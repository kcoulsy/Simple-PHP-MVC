<body id="login" class="text-center">
  <form class="form-signin" action="/auth/register" method="POST">
    <a href="/">
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
    </a>
    <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input
      type="username"
      name="username"
      id="inputUsername"
      class="form-control first-input"
      placeholder="Username"
      required
      autofocus
    />
    <label for="inputEmail" class="sr-only">Email address</label>
    <input
      type="email"
      name="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      name="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="inputConfirmPassword" class="sr-only">Confirm</label>
    <input
      type="password"
      name="confirm"
      id="inputConfirmPassword"
      class="form-control last-input"
      placeholder="Confirm"
      required
    />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
    <a href="/login">Already Registered?</a>
  </form>
</body>
