{{ include("partials/head.html") }}
{{ include("partials/navbar.html") }}

<div class="container grid-lg">
    <h1 class="my-2">Users</h1>
    <a href="/users/create" class="btn btn-primary">Create User</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% if users %}
                {% for user in users %}
                <tr>
                    <td><a href="/users/show/{{user.id}}">{{ user.username }}</a></td>
                    <td>{{ user.email }}</td>
                    <td class="d-flex">
                        <form action="/users/destroy" method="post" class="float-right">
                            <input name="id" type="hidden" value="{{ user.id }}">
                            <input class="btn btn-error m-1" type="submit" value="Delete" />
                        </form>
                        <a href="/users/edit/{{user.id}}" class="btn btn-success m-1 float-right">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No Users Found</td>
                </tr>
            {% endif %}
        </tbody>
      </table>
</div>
